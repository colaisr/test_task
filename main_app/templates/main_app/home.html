<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Task for Engry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #6c757d;
            border-radius: 10px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Test Task for Engry</h1>
        {% if is_authenticated %}
            <p class="mb-3">Logged in as <strong>{{ user.username }}</strong></p>
            <a href="{% url 'logout' %}" class="btn btn-danger">Exit</a>
        {% else %}
            <p class="mb-3">Please log in to continue.</p>
            <a href="{% url 'login_with_telegram' %}" class="btn btn-primary">Login via Telegram</a>
        {% endif %}
    </div>
</body>
</html>
